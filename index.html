<!DOCTYPE html>
<html>
<head>
    <title>Calorie Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <div class="container">
        <h1>Calorie Burn Tracker</h1>
        <div class="calorie-display">
            <div class="calorie-info">  <!-- New Container -->
                <div id="calories"></div> 
                <div class="calories-text">Calories to Burn</div> 
            </div>
        </div>  
        <input type="number" id="actualCalories" placeholder="Enter actual calories burned">
        <button onclick="saveCalories()">Save</button>
          <div id="catchUpActivities" class="activity-display"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
